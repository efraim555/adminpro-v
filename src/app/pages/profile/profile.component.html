<div class="row animated fadeIn">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de Usuario</h4>
        <h6 class="card-subtitle">Nombre de Usuario</h6>
        <form ngNativeValidate #f="ngForm" class="form p-t-20" (ngSubmit)="guardar(f.value)">
          <div class="form-group">
            <label>Nombre de Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" type="text" class="form-control" placeholder="Nombre de Usuario"
                     required name="nombre">
            </div>
          </div>
          <div class="form-group">
            <label>Correo del Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" type="email" class="form-control"
                     placeholder="Correo" required name="email">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotograf√≠a del Usuario</h4>

        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
        <img [src]="imagenTemp" class="w150">

        <br><br>

        <input (change)="seleccionImagen($event.target.files[0])" type="file">

        <br><br>

        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="submit"
                class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Actualizar Foto
        </button>
      </div>
    </div>
  </div>
</div>
